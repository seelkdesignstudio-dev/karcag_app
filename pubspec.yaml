name: karcag_app
description: Városalkalmazás Karcag számára.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17 # Ellenőrizd a legfrissebb verziót
  google_fonts: ^6.2.1 # Ellenőrizd a legfrissebb verziót
  flutter_native_splash: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  change_app_package_name: ^1.5.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/karcagapp_icon.png"  # Ide tedd a te ikonkép helyét


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

flutter_native_splash:
  color: "#EBFFEE"
  image: assets/images/karcagapp_logo.png
  android: true
  ios: true
